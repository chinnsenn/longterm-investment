services:
  investment-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage for deployment
    volumes:
      - ./data:/app/data
    environment:
      - LOG_PATH=/tmp/investment.log
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Use the current user ID to avoid permission issues on VPS
    user: "${UID:-1000}:${GID:-1000}"

  # Development service with all dev dependencies
  investment-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage with dev dependencies
    volumes:
      - .:/app  # Mount entire project directory for live development
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - LOG_PATH=/tmp/investment.log
    profiles:
      - dev  # Only start when explicitly requested
    command: ["python", "main.py", "--debug"]
    restart: unless-stopped
    # Use the current user ID to avoid permission issues on VPS
    user: "${UID:-1000}:${GID:-1000}"

# No custom volumes needed
